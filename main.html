<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4773f76246.js"
      crossorigin="anonymous"
    ></script>
    <title>AngelStore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #dbdbdb;
      }
      .card {
        color: black;
        margin: 5px;
        transition: transform 0.3s ease;
      }
      .card:hover{
        transform: scale(1.05);
      }
      #produtosOffSemana a {
        text-decoration: none;
        margin: 0 0 0 0.8em;
      }
      #produtosVizu a{
        text-decoration: none;
        margin: 0 0 0 0.8em;
      }
    </style>
    <script defer>
      // Carrega os produtos do arquivo JSON - Ofertas da Semana
      fetch("https://raw.githubusercontent.com/anginnnn/AngelStoreJSON/main/offSemana.json")
        .then((response) => response.json())
        .then((produtos) => {
          function exibirProdutos(produtos, containerId) {
            let produtosHTML = "";
    
            produtos.forEach((produto, index) => {
              produtosHTML += `
                <a href="product.html?id=${produto.id}" class="card" style="width: 13rem; padding: 4px;">
                  <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}">
                  <div class="card-body">
                    <h5 class="card-title">${produto.nome}</h5>
                    <p class="card-text">Preço: $${produto.preco}</p>
                  </div>
                </a>
              `;
            });
    
            document.getElementById(containerId).innerHTML = produtosHTML;
          }
    
          exibirProdutos(produtos, "produtosOffSemana");
        });
    
      // Carrega os produtos do arquivo JSON - Mais Visualizados
      fetch("https://raw.githubusercontent.com/anginnnn/AngelStoreJSON/main/mostView.json")
        .then((response) => response.json())
        .then((produtos) => {
          function exibirProdutos(produtos, containerId) {
            let produtosHTML = "";
    
            produtos.forEach((produto, index) => {
              produtosHTML += `
                <a href="product.html?id=${produto.id}" class="card" style="width: 13rem; padding: 4px; margin: 3px;">
                  <img src="${produto.imagem}" class="card-img-top" alt="${produto.nome}">
                  <div class="card-body">
                    <h5 class="card-title">${produto.nome}</h5>
                    <p class="card-text">Preço: $${produto.preco}</p>
                  </div>
                </a>
              `;
            });
    
            document.getElementById(containerId).innerHTML = produtosHTML;
          }
    
          exibirProdutos(produtos, "produtosVizu");
        });
    </script>    
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./main.html" style="color: #0a739c;"><i class="fa-solid fa-at"></i>AngelStore</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./main.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./list.html">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./cart.html">Carrinho</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
      <div class="container-fluid mt-5">
        <h1 
        style=
          "margin: 0 0 0.7em 1em;
          border-left: 0.15em solid #0a739c;">Ofertas da Semana</h1>
        <div
          class="row"
          id="produtosOffSemana"
          style="display: flex; height: 100%; width: 100%; margin: 0 0 0.7em 0">
          <!-- a lista de produtos em oferta -->
        </div>
      </div>

      <div class="container-fluid mt-5">
        <h1
        style=
          "margin: 0 0 0.7em 1em;
          border-left: 0.15em solid #0a739c;">Mais Visualizados</h1>
          <div 
          id="produtosVizu"
          class="row"
          style="display: flex; height: 100%; width: 100%; margin: 0 0 0.7em 0;">
          > </div>
         
      </div>
      <a style="display: flex; margin: 0 0 10px 0 ; justify-content: center; align-items: center;  text-decoration: none;" href="./list.html">
        <button class="btn btn-lg btn-secondary">Ver Mais</button>
    </a>
      
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqFjcJ6pajs/rfdfs3SO+kD4Ck5BdPtF+to8xMp9MvcJ4U"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
